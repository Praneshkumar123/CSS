<!DOCTYPE html>
<html>
    <head>
        <style>
             input[type="text"]{
                color:blue;
                margin:20px;
                width:300px;
                font-size:22px;
             }
             input[type="email"], input[type="number"]{
                color:red;
                margin:20px;
                width:400px;
                font-size:22px;
             }
            
        </style>
    </head>
    <body>
        <div> Enter Name : <input type="text"/> </div>
        <div> Enter E-mail : <input type="email"/> </div>
        <div> Enter Mobile No : <input type="number"/> </div>
    </body>
</html>
